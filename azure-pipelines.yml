pool: local-agent-pool
steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.0.422'
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration Release'
    projects: '**/*.csproj'
    